---
# Example pre-commit configuration for MEDUSA
# Copy to .pre-commit-config.yaml in your repository root
# Then run: pre-commit install

repos:
  - repo: local
    hooks:
      - id: medusa-security-scan
        name: MEDUSA Security Scan
        entry: medusa scan --quick --fail-on high
        language: system
        pass_filenames: false
        stages: [commit]

      - id: medusa-full-scan
        name: MEDUSA Full Security Scan
        entry: medusa scan --fail-on medium
        language: system
        pass_filenames: false
        stages: [push]
